<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .blog-content{

        }

        .blog-content__stats{
            display: flex;
            flex-direction: column;

        }

    <header>

    </header>
    <main>
        <div class="blog-content">
            <h1 data-lang="title">Статистика Узбекистана</h1>
            
            <div class="blog-content__stats">

                <p data-lang="prom">ПРОМЫШЛЕННОСТЬ</p>

                <p data-lang="invest">ИНВЕСТИЦИИ В ОСНОВНОЙ КАПИТАЛ</p>
                <p data-lang="stroy">СТРОИТЕЛЬНЫЕ РАБОТЫ</p>

        </div>

    <script src="app.js"></script>

</html>
